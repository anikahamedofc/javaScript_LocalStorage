<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Home-javaScript Shop</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- start heading -->
    <header class="header-area bs-info">
      <nav class="navbar navbar-expand-lg">
        <div class="container">
          <a class="navbar-brand" href="index.html">JavaScript Shop</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html"
                  >Home</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <!-- end heading -->
    <!-- start Main section -->
    <main class="main-area">
      <section class="add-product-area">
        <div class="container">
          <div class="row">
            <div class="col-lg-6 offset-lg-3">
              <div class="form-text">
                <h2 class="text-center mb-4">Add New Product</h2>
              </div>
              <div class="product-form">
                <form id="add-product">
                  <input
                    type="text"
                    placeholder="Product Name"
                    class="form-control mb-3"
                    id="product-name"
                    required
                  />
                  <input
                    type="text"
                    placeholder="Product Image URL"
                    class="form-control mb-3"
                    id="product-image"
                    required
                  />
                  <input
                    type="text"
                    placeholder="Product Price"
                    class="form-control mb-3"
                    id="product-price"
                    required
                  />
                  <textarea
                    rows="4"
                    placeholder="Product Description"
                    class="form-control mb-3"
                    id="product-text"
                    required
                  ></textarea>
                  <button type="submit" class="form-control">
                    Add Product
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section class="product-area">
        <div class="container">
          <div class="row">
            <h3 class="text-center mb-4">Our Products</h3>
          </div>
          <div class="row" id="all-product">
            <div class="col-lg-3"></div>
          </div>
        </div>
      </section>
    </main>
    <!-- End Main section -->
    <!-- start Footer -->
    <footer class="footer-area">
      <div class="container">
        <div class="row">
          <div class="col-lg-6 offset-lg-3">
            <p>&copy; javaScript Shop 2023, All Right Reserved</p>
          </div>
        </div>
      </div>
    </footer>
    <!-- End Footer -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
